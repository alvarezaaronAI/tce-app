    <!-- Modal -->
    <div
      class="modal fade"
      id="applicant-view-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="applicant-name">
              Thank you for applying!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="applicant-email"></p>
            <p id="applicant-position"></p>
            <p id="applicant-date-applied"></p>
            <p id="applicant-status"></p>
          </div>

          <!--Onboarding container-->
          <div class="container">
            <div class="row mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="switch mx-2">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with checkbox"
                    value="Complete Tasks"
                    disabled
                  />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="switch mx-2">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with checkbox"
                    value="Track Associate Tasks"
                    disabled
                  />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="switch mx-2">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Track Amazon Tasks"
                    value="Complete Tasks"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
          <!--Onboarding container end-->

          <div class="modal-footer">
            <div class="container">
              <div class="row">
                <div class="col mr-3">
                  Onboarding Status:
                  <h4 id="onboarding-status" class="status-incomplete">
                    Incomplete
                  </h4>
                </div>

                <div class="col">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
